<!doctype html>
<html class="no-js" lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#000000" />
	<title>WebLarek</title>
</head>
<body class="page">
<div class="page__wrapper">
	<header class="header">
		<div class="header__container">
			<a class="header__logo" href="/">
				<img class="header__logo-image" src="<%=require('../images/logo.svg')%>" alt="Logo" />
			</a>
			<button class="header__basket">
				<span class="header__basket-counter">0</span>
			</button>
		</div>
	</header>
	<main class="gallery"></main>
</div>

<!-- Modal: Preview -->
<div class="modal" id="modal-preview">
	<div class="modal__container">
		<button class="modal__close" aria-label="закрыть"></button>
		<div class="modal__content"></div>
	</div>
</div>

<!-- Template: Card in Catalog -->
<template id="card-catalog">
	<button class="gallery__item card">
		<span class="card__category">софт-скил</span>
		<h2 class="card__title">+1 час в сутках</h2>
		<img class="card__image" src="<%=require('../images/Subtract.svg')%>" alt="" />
		<span class="card__price">750 синапсов</span>
	</button>
</template>

<!-- Template: Card Preview -->
<template id="card-preview">
	<div class="card card_full">
		<img class="card__image" src="<%=require('../images/Subtract.svg')%>" alt="" />
		<div class="card__column">
			<span class="card__category card__category_other">другое</span>
			<h2 class="card__title">Бэкенд-антистресс</h2>
			<p class="card__text">Если планируете решать задачи в тренажёре, берите два.</p>
			<div class="card__row">
				<button class="button card__button" data-id="">В корзину</button>
				<span class="card__price">1000 синапсов</span>
			</div>
		</div>
	</div>
</template>

<!-- Template: Basket -->
<template id="basket">
	<div class="basket">
		<h2 class="modal__title">Корзина</h2>
		<ul class="basket__list"></ul>
		<div class="modal__actions">
			<button class="button basket__button">Оформить</button>
			<span class="basket__price">0 синапсов</span>
		</div>
	</div>
</template>

<!-- Template: Basket Item -->
<template id="card-basket">
	<li class="basket__item">
		<span class="basket__item-index">1</span>

		<div class="basket__item-main">
			<span class="basket__item-title">HEX-леденец</span>

			<div class="basket__item-controls">
				<span class="basket__item-price">1450 синапсов</span>
				<button class="basket__item-delete"></button>
			</div>
		</div>
	</li>
</template>

<template id="order">
	<form class="form" name="order">
		<div class="order">
			<fieldset class="order__fields order__fieldset">
				<legend class="form__label modal__title">Способ оплаты</legend>
				<div class="order__buttons">
					<button type="button" class="button radio__button" name="card">Картой</button>
					<button type="button" class="button radio__button" name="cash">При получении</button>
				</div>
				<span class="form__errors form__errors_payment"></span>
			</fieldset>

			<label class="order__field">
				<span class="form__label modal__title">Адрес доставки</span>
				<input
					name="address"
					class="form__input"
					type="text"
					placeholder="Введите адрес"
				/>
				<span class="form__errors form__errors_address"></span>
			</label>
		</div>

		<div class="modal__actions">
			<button type="submit" disabled class="button order__button">Далее</button>
		</div>
	</form>
</template>

<!-- Template: Contacts -->
<template id="contacts">
	<form class="form" name="contacts">
		<div class="order">
			<label class="order__field">
				<span class="form__label modal__title">Email</span>
				<input
					name="email"
					class="form__input"
					type="text"
					placeholder="Введите Email"
				/>
			</label>
			<label class="order__field">
				<span class="form__label modal__title">Телефон</span>
				<input
					name="phone"
					class="form__input"
					type="text"
					placeholder="+7 ("
				/>
			</label>
		</div>
		<div class="modal__actions">
			<button type="submit" class="button">Оплатить</button>
			<span class="form__errors"></span>
		</div>
	</form>
</template>


<!-- Template: Order Success -->
<template id="success">
	<div class="order-success">
		<h2 class="order-success__title">Заказ оформлен</h2>
		<p class="order-success__description">Списано 0 синапсов</p>
		<button class="button order-success__close">За новыми покупками!</button>
	</div>
</template>
</body>
</html>
